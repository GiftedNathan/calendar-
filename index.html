<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dynamic calender</title>
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="calender-header">
                <button class="prev-month"> << </button>

                <div class="todays-date">
                    <p class="day">26 </p>
                    <p class="month-year">march, 31</p>
                </div>

                <button class="next-month"> >> </button>
            </div>
            <div class="divider">
                <div class="pin"></div>
                <div class="pin"></div>
            </div>
            <div class="calender-body">
                <ul class="weekday">
                    <li>sun</li>
                    <li>mon</li>
                    <li>tue</li>
                    <li>wed</li>
                    <li>thu</li>
                    <li>fri</li>
                    <li>sat</li>
                </ul>
                <ul class="days">
                    <!-- dynamically generated li for the days of the monht  -->
                    
                </ul>
            </div>

        </div>


    </div>
    
</body>
</html>
